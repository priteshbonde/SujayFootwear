
  <!-- **********************************************************************************************************************************************************

  <div id="login-page">
    <div class="container">

      <form class="form-login">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <!--<input type="text" class="form-control" placeholder="User ID" autofocus required [(ngmodel)]="user.userName" name="userName"/>-->
          <input type="text" class="form-control" name="UserName" placeholder="Username*" required [(ngModel)]="user.UserName">
          <br>
          <!--<input type="password" class="form-control" placeholder="Password"  required [(ngmodel)]="user.password" name="password"/>-->
          <input type="Password" class="form-control" name="password" placeholder="Password*" required [(ngModel)]="user.password">
          <label class="checkbox">
            <span class="pull-right">
              <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>

            </span>
          </label>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->

      </form>

    </div>
  </div>
